<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Trafalgar</title>
  </head>
  <body>
    <h1 class="visually-hidden">Trafalgar</h1>

    <header class="header">
      <div class="container header__container">
        <a href="index.html">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="header logo"
            width="160"
            height="41"
          />
        </a>

        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__item--link">Home</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__item--link">Find a doctor</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__item--link">Apps</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__item--link">Testimonials</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__item--link">About us</a>
          </li>
        </ul>

        <button class="header__btn"></button>
      </div>
    </header>

    <main>
      <section class="virtual">
        <div class="container virtual__container">
          <div class="virtual__content">
            <h2 class="virtual__title">Virtual healthcare for you</h2>
            <p class="virtual__text">
              Trafalgar provides progressive, and affordable healthcare,
              accessible on mobile and online for everyone
            </p>
            <a class="virtual__link" href="#">Consult today</a>
          </div>

          <img class="virtual__img"
            src="./images/boy.png"
            alt="virtual-section"
            width="693"
            height="598"
          />
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
